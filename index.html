<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="font-awesome/font-awesome.min.css">
<script src="https://use.fontawesome.com/3b7840d4ba.js"></script>
<link rel="stylesheet" href="index.css">




  <title>juke-box</title>
</head>
<body>
  <h1>maria'sjuke-box</h1>






  <audio id="audio" src=""></audio>
  <div id ="buttons">
    <a id="backward"><i class="fa fa-fast-backward fa-3x" aria-hidden="true"></i></a>
    <a id="forward"><i class="fa fa-fast-forward fa-3x" aria-hidden="true"></i></a>
    <a id="play"><i class="fa fa-play-circle fa-3x" aria-hidden="true"></i></a>
    <a id="pause"><i class="fa fa-pause  fa-3x" aria-hidden="true"></i></a>
    <a id="stop"><i class="fa fa-stop  fa-3x" aria-hidden="true"></i></a><br>
    <form action="touch me">
      Songs: <input type="search" name="music">
    </form>


  </div>






<script src="main.js" charset="utf-8"></script>
</body>
</html>
